<!DOCTYPE html>
<html>
<head>
	<title>FerretList</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.1.js"></script>
	<script src="javascripts/app.js"></script>
</head>
<body ng-app="ferretList">
	<div ng-controller="MainCtrl">
		<div class="row page-header">
			<div class="col-md-3">
				<h1>FerretList</h1>
			</div>
		</div>
		<div class="container">
			<span class="itemSpan" ng-repeat="item in items | orderBy : 'date'" style="cursor:pointer" ng-click="openModal(item)">
				<img ng-src="{{getImageUrl(item.photo}]}" alt="Image Not Found" >
				<div class="itemPrice">{{ item.price }}</div></a>
				<div class="itemLocation">{{ item.location }}</div></a>
			</span>
		</div>
	</div>
	<div ng-controller="ModalCtrl">
	    <script type="text/ng-template" id="myModalContent.html">
	        <div class="modal-header">
	            <h3 class="modal-title">Add an Item</h3>
	        </div>
	        <div class="modal-body">
	            Your Name: <input type="text" name="name" class="wide-input"><br><br>
		    Contact Info: <input type="text" name="contact" class="wide-input"><br><br>
		    Item: <input type="text" name="item" class="wide-input"></br><br>
		    Price: <input type="text" name="price" class="wide-input"></br><br>
		    Categories: <select name="categories">
			<option value="antiques">Antiques</option>
			<option value="appliances">Appliances</option>
			<option value="arts-crafts">Arts & Crafts</option>
			<option value="auto">Automobiles & parts</option>
			<option value="baby-kid">Baby & Kid</option>
			<option value="beauty-health">Beauty & Health</option>
			<option value="bikes">Bikes</option>
			<option value="books">Books</option>
			<option value="movies">Movies</option>
			<option value="phones">Cell Phones</option>
			<option value="clothes">Clothes & Accessories</option>
			<option value="collectibles">Collectibles</option>
			<option value="computers">Computers</option>
			<option value="electronics">Electronics</option>
			<option value="farm-garden">Farm & Garden</option>
			<option value="furniture">Furniture</option>
			<option value="general">General</option>
			<option value="household">Household</option>
			<option value="music">Musical Instruments</option>
			<option value="tickets">Tickets</option>
			<option value="tools">Tools</option>
			<option value="toys-games">Toys & Games</option>
			<option value="video-games">Video Games & Systems</option>
			<option value="wanted">Wanted</option>
		    </select></br><br>
		    Condition: <select name="condition">
			<option value="new">New</option>
			<option value="like-new">Like New</option>
			<option value="very-good">Very Good</option>
			<option value="good">Good</option>
			<option value="used">Heavily Used</option>
			<option value="poor">Poor</option>
			<option value="as-is">As is/Broken</option>
		    </select></br><br>
		    Location: <input type="text" name="location" class="wide-input"></br><br>
		    Description: <br><textarea name="description" rows="10" cols="30" class="wide-input"></textarea></br><br>
		    Photo URL: <input type="text" name="photo" class="wide-input"></br></br>
	        </div>
	        <div class="modal-footer">
		    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	            <button class="btn btn-primary" type="button" ng-click="ok()">Add Item</button>
	        </div>
	    </script>
	    	<input type="image" src="images/plus.PNG" name="addForm" class="fixed-button"  ng-click="open()">
	</div>			
			
</body>
</html>
